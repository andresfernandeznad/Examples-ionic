<ion-header>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngIf="position==0"><ion-icon name="logo-octocat" (click)="mover()"></ion-icon></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
        
        <ion-col size="2"></ion-col>
        <ion-col size="2" *ngIf="position==1"><ion-icon name="logo-octocat" (click)="mover()"></ion-icon></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2" *ngIf="position==2"><ion-icon name="logo-octocat" (click)="mover()"></ion-icon></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="2"></ion-col>
          <ion-col size="2"></ion-col>
          <ion-col size="2"></ion-col>
          <ion-col size="2" *ngIf="position==3"><ion-icon name="logo-octocat" (click)="mover()"></ion-icon></ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"><ion-icon name="exit" id="salida"></ion-icon></ion-col>
          </ion-row>
  </ion-grid>

  <h3 *ngIf="position>3"> EL PULPOGATO SE HA IDO</h3>
    
</ion-content>
